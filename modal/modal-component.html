<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icons/editor-icons.html">
<link rel="import" href="../iron-icons/social-icons.html">
<link rel="import" href="../paper-fab/paper-fab.html">

<dom-module id="modal-component">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
     <paper-fab icon="favorite" on-click="templateShow"></paper-fab>
    
      <template is="dom-if"  if="[[_hidden]]">
        
    <paper-card>
      <div class="header-modal">
        <iron-icon icon="editor:border-color"></iron-icon>
        <p>Cassandra Campero</p>
      </div>
      <div class="body-modal">
        
      <img src="../images-source/Polymer_Project_logo.png" alt="">
      </div>
      <div class="footer-modal">
        <iron-icon icon="social:notifications-none"></iron-icon>
        <iron-icon icon="social:people"></iron-icon>
      </div>
    </paper-card>
  </template>
  
  </template>

  <script>
    /**
     * `modal-component`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ModalComponent extends Polymer.Element {
      static get is() { return 'modal-component'; }
      static get properties() {
        return {
          name: {
            type: String,
            value: ''
          },
          _hidden:{
            type: Boolean,
            value: false
            
          }
        };
      }
      templateShow(){
        this.set('_hidden', true)
        this.dispatchEvent(new CustomEvent('clicked-modal',{
          bubbles: true,
          composed :true,
          detail : `template is ${this._hidden}`
          
        }));

        setTimeout(() => {
          this.set('_hidden', false);  
          this.dispatchEvent(new CustomEvent('clicked-modal',{
          bubbles: true,
          composed :true,
          detail : `template is ${this._hidden}`
          
        }));
    
          }, 4000);
      }

    
    }

    
    window.customElements.define(ModalComponent.is, ModalComponent);
  </script>
</dom-module>
